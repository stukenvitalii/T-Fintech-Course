name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - fj_2024_lesson_14
  pull_request:
    branches:
      - main
      - fj_2024_lesson_14
    paths:
      - .github/workflows/fintech.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: gradle build

    - name: Run tests
      run: gradle test

    - name: Calculate test coverage
      run: gradle jacocoTestReport

    - name: Upload test coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: build/reports/jacoco/test/html

    - name: Run static code analysis
      run: gradle check

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/stukenvitalii/fintech:latest .  # Tag for GitHub Container Registry
        docker tag ghcr.io/stukenvitalii/fintech:latest ${{ secrets.DOCKER_USERNAME }}/fintech:latest  # Tag for Docker Hub

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Push Docker image to GitHub Container Registry
      run: docker push ghcr.io/stukenvitalii/fintech:latest
